{% extends 'base.html' %}
{% block content %}
<h2>Current Job Openings</h2>
{% for job in jobs %}
<div class="card">
    <h3>{{ job.title }}</h3>
    <p>{{ job.description }}</p>
    <p><strong>Location:</strong> {{ job.location }}</p>
    <a href="{{ url_for('views.apply', job_id=job.id) }}">
        <button>Apply Now</button>
    </a>
</div>
{% endfor %}
{% endblock %}
